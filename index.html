<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Css Diner</title>
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>CSS Diner Shopping List</h1>
		<span>Let's go to the mall!</span>
	</header>

	<ul class="shopping-list">
		<li>
			<label for="checkbox-1">
				<input id="checkbox-1" type="checkbox">
				<span class="item">A lot of pickles</span>
				<span class="txt">for the next lessons about CSS</span>
			</label>
		</li>
		<li>
			<label for="checkbox-2">
				<input id="checkbox-2" type="checkbox">
				<span>10 apples</span>
				<span class="txt">for more CSS manipulation</span>
			</label>
		</li>
		<li>
			<label for="checkbox-3">
				<input id="checkbox-3" type="checkbox">
				<span>20 oranges</span>
				<span class="txt">because they are awesome</span>
			</label>
		</li>
		<li>
			<label for="checkbox-4">
				<input id="checkbox-4" type="checkbox">
				<span>13 plates</span>
				<span class="txt">hm........... they always disappear</span>
			</label>
		</li>
		<li>
			<label for="checkbox-5">
				<input id="checkbox-5" type="checkbox">
				<span>151 bentos</span>
				<span class="txt"></span>
			</label>
		</li>
		<li>
		<label for="checkbox-6">
			<input id="checkbox-6" type="checkbox">
			<span>1 bottle of Sake ^_^</span>
			<span class="txt">for my friends</span>
		</label>
		</li>
	</ul>

	<footer> Bon appetit :) </footer>
</body>
</html>
